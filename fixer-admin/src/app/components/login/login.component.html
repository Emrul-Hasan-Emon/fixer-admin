<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="TaskFixer Logo" class="login-logo" />
      <h1>Welcome Back</h1>
      <p class="subtitle">Enter your credentials to access the admin panel</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-container">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="bi bi-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <i
            class="bi"
            [class.bi-eye]="!showPassword"
            [class.bi-eye-slash]="showPassword"
            (click)="togglePassword()"
            role="button"
          ></i>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">
        <span>Login</span>
        <i class="bi bi-arrow-right"></i>
      </button>
    </form>

    <div class="login-footer">
      <p>Having trouble? <a href="#">Contact Support</a></p>
    </div>
  </div>
</div>
