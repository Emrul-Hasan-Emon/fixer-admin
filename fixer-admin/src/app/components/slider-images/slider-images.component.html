<div class="image-container">
    <h2 class="title">Slider Images</h2>
    <div class="image-list">
        <div class="image-card" *ngFor="let image of images">
            <div class="image-info">
                <p class="image-id"><b>Slider Image ID</b>: {{ image.slider_id }}</p>
                <p class="image-name"><b>Slider Image URL Name</b></p>
                <img [src]="image.slider_image" [alt]="'Slider Image'" class="media-image" />
             </div>
        </div>
    </div>
    <!-- Add New Image -->
    <div class="image-add-action-button">
        <button class="image-add-button" (click)="addNewImage()">Add New Image</button>
      </div>
</div>
