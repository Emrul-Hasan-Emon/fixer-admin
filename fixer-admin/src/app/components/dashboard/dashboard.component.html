<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="text-xl font-bold text-white p-4">Admin Dashboard</h2>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li *ngFor="let item of menuItems" 
              [class.active]="selectedMenu === item"
              (click)="selectMenu(item)"
              class="sidebar-item">
            <a [routerLink]="item.route" class="sidebar-link">
              <i [class]="'fas fa-' + item.icon"></i>
              <span>{{ item.title }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="text-2xl font-bold">{{ selectedMenu.title }}</h1>
        <!-- <p class="text-gray-600">{{ selectedMenu.description }}</p> -->
      </div>
      
      <div class="content-body">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
